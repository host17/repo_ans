version: "2"
services:
  postgresql:
    image: docker.io/bitnami/postgresql:11
    environment:
      - POSTGRESQL_PASSWORD=superpuper
    volumes:
      - 'postgresql_data:/bitnami'
  phppgadmin:
    image: docker.io/bitnami/phppgadmin:7
    ports:
      - '1777:8080'
      - '8443:8443'
    depends_on:
      - postgresql
volumes:
  postgresql_data:
    driver: local
